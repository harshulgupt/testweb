name: Copy & create directories

on:
  workflow_dispatch:

jobs:
  create_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Create Directories
        env:
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        run: |
          mkdir -p kerzendorf-group.github.io/people kerzendorf-group.github.io/sub_research
          touch kerzendorf-group.github.io/people/.gitkeep kerzendorf-group.github.io/sub_research/.gitkeep

      - name: Copy Assets
        env:
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        run: cp -r assets kerzendorf-group.github.io/

      - name: Copy Images
        env:
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        run: |
          git submodule update --init --recursive
          cp -r group-data/images kerzendorf-group.github.io/
